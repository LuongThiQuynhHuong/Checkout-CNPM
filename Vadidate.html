<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokoshop</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/icon.ico" />
    <link rel = "stylesheet" href="General.css">
</head>

<body>
    <!-- logoshop -->
    <div id="logo">
        <img id="logoimg" src="image/icon.ico" alt="logo shop">
        <p id="logotext"><b>Sokoshop</b></p>
    </div>

    <!-- progressbar -->
    <div id="progressbar">
        <div id="progressname">
            <div>
                <p>Xác nhận đơn hàng</p>
            </div>
            <div id="text2">
                <p>Thông tin giao hàng</p>
            </div>
            <div>
                <p>Thanh toán, đặt mua</p>
            </div>
        </div>
        <div id="progress">
            <div class="completecircle">1</div>
            <div class="incompleterectangle"></div>
            <div class="incompletecircle">2</div>
            <div class="incompleterectangle"></div>
            <div class="incompletecircle">3</div>
        </div>
    </div>
    <!-- bill -->
    <div id="billinfo">

    </div>

    <!-- navigationbar -->
    <div id="navigationbar">
        <div id="leftbtn">
            <button>Quay lại</button>
        </div>
        <div id="rightbtn">
            <button>Tiếp theo</button>
        </div>
    </div>
</body>
</html>
